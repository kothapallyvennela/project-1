<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== Basic SEO ===== -->
  <title>Personal Portfolio | Web Developer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio website of a web developer showcasing skills, projects, and contact details.">
  <meta name="keywords" content="portfolio, web developer, HTML, CSS, JavaScript, student portfolio">
  <meta name="author" content="Vennela">

  <!-- ===== Search Engine Indexing ===== -->
  <meta name="robots" content="index, follow">

  <!-- ===== Open Graph (Social Media SEO) ===== -->
  <meta property="og:title" content="Vennela | Web Developer Portfolio">
  <meta property="og:description" content="Check out my personal portfolio with projects and skills.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.example.com">
  <meta property="og:image" content="https://www.example.com/profile.jpg">

  <!-- ===== Twitter Card SEO ===== -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Vennela | Portfolio">
  <meta name="twitter:description" content="Web developer portfolio showcasing skills and projects.">
  <meta name="twitter:image" content="https://www.example.com/profile.jpg">

  <!-- ===== Favicon ===== -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- ===== Canonical URL ===== -->
  <link rel="canonical" href="https://www.example.com/">
</head>
<body>

  <h1>Welcome to My Portfolio</h1>
  <p>This is an SEO-optimized HTML page.</p>

</body>
</html>
